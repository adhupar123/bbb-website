<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BBB - Fick's Law Simulation</title>

  <!-- Plotly CDN -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <link rel="stylesheet" href="./simulate.css" />
</head>

<body>
  <nav class="site-nav">
    <div class="nav-inner">
      <a class="brand" href="/">BBB</a>
      <div class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/simulate.html" class="active">Simulate</a>
        <!-- add others as needed -->
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>Fick's Law Simulation &amp; LogBB Prediction</h1>

    <section class="controls-grid">
      <div class="controls-card">
        <label for="drug-select">Choose Drug</label>
        <select id="drug-select"></select>

        <div class="slider-row">
          <label>MolLogP <output id="MolLogP_val">0</output></label>
          <input id="MolLogP" type="range" min="-5" max="10" step="0.01" value="0">
        </div>

        <div class="slider-row">
          <label>MolWt <output id="MolWt_val">0</output></label>
          <input id="MolWt" type="range" min="50" max="1000" step="0.1" value="350">
        </div>

        <div class="slider-row">
          <label>TPSA <output id="TPSA_val">0</output></label>
          <input id="TPSA" type="range" min="0" max="300" step="0.1" value="70">
        </div>

        <div class="slider-row">
          <label>Formal Charge (FC) <output id="FC_val">0</output></label>
          <input id="FC" type="range" min="-5" max="5" step="1" value="0">
        </div>

        <div class="slider-row">
          <label>Aromatic Rings <output id="Aromatic_val">0</output></label>
          <input id="Aromatic" type="range" min="0" max="10" step="1" value="1">
        </div>

        <div class="slider-row">
          <label>Heavy Atoms <output id="Heavy_val">0</output></label>
          <input id="Heavy" type="range" min="0" max="200" step="1" value="30">
        </div>

        <div class="small-inputs">
          <label>Partition eff (P_eff)</label>
          <input id="P_eff" type="number" step="0.01" value="0.15">
          <label>Simulation time (h)</label>
          <input id="Tmax" type="number" step="1" value="24">
        </div>

        <div class="action-row">
          <button id="runBtn">Run Simulation</button>
          <button id="resetBtn" class="secondary">Reset to Drug</button>
        </div>
      </div>

      <div class="plot-card">
        <div class="model-info">
          <div id="modelText">Model LogBB: <strong id="model_logbb">—</strong> &nbsp; Exp LogBB: <strong id="exp_logbb">—</strong></div>
        </div>
        <div id="plot" class="plotly-plot"></div>
      </div>
    </section>

    <footer class="footer-note">
      <small>Data source: <code>B3DB_regression.tsv</code>. The page computes an OLS regression in-browser and simulates a two-compartment Fick's Law exchange model (blood ↔ brain).</small>
    </footer>
  </main>

  <script src="./simulate.js"></script>
</body>
</html>
