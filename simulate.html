<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BBB Simulation – Fick's Law</title>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <!-- Global site stylesheet -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <!-- NAVIGATION BAR -->
  <div class="navwrap">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
      <div class="brand">
        <h1>BBB</h1>
      </div>
      <div class="mainnav">
        <a href="index.html">Home</a>
        <a href="simulate.html" class="active">Simulate</a>
      </div>
    </div>
  </div>

  <!-- PAGE CONTENT -->
  <div class="container">
    <h2 class="lead">Fick's Law Simulation & LogBB Prediction</h2>
    <p class="muted">Uses descriptors, regression model, and a two-compartment diffusion simulation.</p>

    <div class="grid" style="margin-top:20px; grid-template-columns:350px 1fr;">
      
      <!-- LEFT CARD: Controls -->
      <div class="card">
        <h3 style="margin-top:0;">Parameters</h3>

        <label class="muted">Choose Drug</label><br>
        <select id="drug-select" style="width:100%;padding:8px;margin-bottom:16px;border-radius:8px;border:1px solid #e6ecff;"></select>

        <!-- Sliders -->
        <div style="margin-bottom:12px;">
          <label class="muted">MolLogP: <span id="MolLogP_val"></span></label>
          <input id="MolLogP" type="range" min="-5" max="10" step="0.01" value="0" style="width:100%;">
        </div>

        <div style="margin-bottom:12px;">
          <label class="muted">MolWt: <span id="MolWt_val"></span></label>
          <input id="MolWt" type="range" min="50" max="1000" step="0.1" value="350" style="width:100%;">
        </div>

        <div style="margin-bottom:12px;">
          <label class="muted">TPSA: <span id="TPSA_val"></span></label>
          <input id="TPSA" type="range" min="0" max="300" step="0.1" value="70" style="width:100%;">
        </div>

        <div style="margin-bottom:12px;">
          <label class="muted">Formal Charge: <span id="FC_val"></span></label>
          <input id="FC" type="range" min="-5" max="5" step="1" value="0" style="width:100%;">
        </div>

        <div style="margin-bottom:12px;">
          <label class="muted">Aromatic Rings: <span id="Aromatic_val"></span></label>
          <input id="Aromatic" type="range" min="0" max="10" step="1" value="1" style="width:100%;">
        </div>

        <div style="margin-bottom:12px;">
          <label class="muted">Heavy Atoms: <span id="Heavy_val"></span></label>
          <input id="Heavy" type="range" min="0" max="200" step="1" value="30" style="width:100%;">
        </div>

        <!-- Numeric Inputs -->
        <div class="grid" style="grid-template-columns:1fr 1fr; gap:12px; margin-top:16px;">
          <div>
            <label class="muted">P_eff</label>
            <input id="P_eff" type="number" value="0.15" step="0.01" style="width:100%;padding:8px;border:1px solid #e6ecff;border-radius:8px;">
          </div>
          <div>
            <label class="muted">Time (h)</label>
            <input id="Tmax" type="number" value="24" step="1" style="width:100%;padding:8px;border:1px solid #e6ecff;border-radius:8px;">
          </div>
        </div>

        <!-- Buttons -->
        <div style="margin-top:20px;">
          <button id="runBtn" class="btn" style="width:100%;margin-bottom:8px;">Run Simulation</button>
          <button id="resetBtn" class="btn ghost" style="width:100%;">Reset to Drug</button>
        </div>
      </div>

      <!-- RIGHT CARD: Plot -->
      <div class="card">
        <h3 style="margin-top:0;">Model Output</h3>
        <p class="muted" id="modelText" style="margin-bottom:8px;">
          Model LogBB: <strong id="model_logbb">—</strong> |
          Exp LogBB: <strong id="exp_logbb">—</strong>
        </p>
        <div id="plot" style="width:100%;height:400px;"></div>
      </div>

    </div> <!-- end grid -->

    <p class="muted" style="margin-top:12px;">Uses B3DB_regression.tsv for descriptor data and experimental LogBB.</p>

  </div>

  <script src="simulate.js"></script>
</body>
</html>
