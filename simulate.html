<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBB Simulation â€“ Fick's Law</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .input-row input {
            width: 100%;
        }

        #simulationCanvas {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 25px;
        }

        #runBtn {
            padding: 10px 20px;
            background: #0077ff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        #runBtn:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fick's Law Simulation</h1>

        <p>
            This simulation models diffusion across a membrane using 
            <strong>Fick's First Law</strong>:  
            <br><br>
            <code>J = -D (dC/dx)</code>
        </p>

        <div class="input-row">
            <div>
                <label>Diffusion Coefficient (D)</label><br>
                <input type="number" id="D" value="0.5" step="0.01" />
            </div>

            <div>
                <label>Initial Concentration Left (C1)</label><br>
                <input type="number" id="C1" value="1.0" step="0.01" />
            </div>

            <div>
                <label>Initial Concentration Right (C2)</label><br>
                <input type="number" id="C2" value="0.0" step="0.01" />
            </div>
        </div>

        <div class="input-row">
            <div>
                <label>Membrane Thickness (dx)</label><br>
                <input type="number" id="dx" value="1.0" step="0.01" />
            </div>

            <div>
                <label>Time Step (dt)</label><br>
                <input type="number" id="dt" value="0.1" step="0.01" />
            </div>
        </div>

        <button id="runBtn">Run Simulation</button>

        <canvas id="simulationCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("simulationCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        function drawConcentrations(C_left, C_right) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const mid = canvas.width / 2;

            // Left region (C1)
            ctx.fillStyle = `rgba(0,0,255,${C_left})`;
            ctx.fillRect(0, 0, mid, canvas.height);

            // Right region (C2)
            ctx.fillStyle = `rgba(255,0,0,${C_right})`;
            ctx.fillRect(mid, 0, mid, canvas.height);
        }

        document.getElementById("runBtn").addEventListener("click", () => {
            let D = parseFloat(document.getElementById("D").value);
            let C1 = parseFloat(document.getElementById("C1").value);
            let C2 = parseFloat(document.getElementById("C2").value);
            let dx = parseFloat(document.getElementById("dx").value);
            let dt = parseFloat(document.getElementById("dt").value);

            function step() {
                let flux = -D * ((C2 - C1) / dx);

                C1 += flux * dt;
                C2 -= flux * dt;

                drawConcentrations(Math.max(0,C1), Math.max(0,C2));
                requestAnimationFrame(step);
            }

            step();
        });

        drawConcentrations(1.0, 0.0);
    </script>
</body>
</html>
